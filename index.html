<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>吴大王，开心每一天！</title>
  <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Ma Shan Zheng', Arial, sans-serif;
      background-color: #F5E8C7; /* 暖黄色，温暖道歉氛围 */
      position: relative;
      overflow: hidden; /* 防止飘动文字溢出 */
    }
    .stitch-lilo {
      width: 320px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 1;
      opacity: 0.9;
    }
    .stitch-lilo.jump {
      transform: translateY(-20px) scale(1.1);
    }
    h1 {
      font-size: 3em;
      color: #D9534F; /* 柔和红色，象征歉意 */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      background: rgba(255, 182, 193, 0.8); /* 浅粉色半透明 */
      padding: 15px 30px;
      border-radius: 20px;
      animation: continuousSwing 6s ease-in-out infinite; /* 持续摆动，6秒一循环 */
      z-index: 2;
      margin-bottom: 10px;
    }
    @keyframes continuousSwing {
      0% { transform: scale(1) rotate(0deg); color: #D9534F; }
      25% { transform: scale(1.1) rotate(6deg); color: #FFD700; }
      50% { transform: scale(1.1) rotate(-6deg); color: #FFD700; }
      75% { transform: scale(1) rotate(6deg); color: #D9534F; }
      100% { transform: scale(1) rotate(0deg); color: #D9534F; }
    }
    .apology-text {
      font-size: 1.5em;
      color: #8B4513; /* 深棕色，诚恳感 */
      text-align: center;
      margin-top: 10px;
      padding: 10px 20px;
      background: rgba(255, 245, 238, 0.7); /* 米色半透明 */
      border-radius: 10px;
      transition: opacity 0.3s; /* 平滑替换效果 */
    }
    .sorry-button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1.2em;
      color: #fff;
      background-color: #D9534F;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .sorry-button:hover {
      background-color: #C9302C;
    }
    .floating-text {
      position: absolute;
      font-size: 5.2em;
      color: #D9534F;
      opacity: 0.7;
      animation: float 1s linear infinite;
      user-select: none; /* 防止选中 */
    }
    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(50vw, 50vh) rotate(20deg); }
      50% { transform: translate(100vw, 0) rotate(0deg); }
      75% { transform: translate(50vw, -50vh) rotate(-20deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
        padding: 10px 20px;
      }
      .stitch-lilo {
        width: 220px;
      }
      .apology-text {
        font-size: 1.2em;
        padding: 8px 15px;
      }
      .sorry-button {
        font-size: 1em;
        padding: 8px 15px;
      }
      .floating-text {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>吴大王，开心每一天！</h1>
  <img class="stitch-lilo" src="./stitch_lilo.png" alt="Stitch and Lilo" onclick="jump()">
  <div class="apology-text">吴大王，我错了，真心向你道歉！因为我骂了你，我很后悔，愿你每天开心！</div>
  <button class="sorry-button" onclick="showExtraApology()">再道一次歉！</button>
  <script>
    function jump() {
      const stitch = document.querySelector('.stitch-lilo');
      stitch.classList.add('jump');
      setTimeout(() => stitch.classList.remove('jump'), 300);
    }
    function showExtraApology() {
      const apologies = [
        "吴大王，对不起！我骂了你，真是我的错，求你原谅我！",
        "I'm so sorry, Wu Dawang! I shouldn’t have said those harsh words, forgive me please!",
        "吴大王，ごめんなさい！怒鳴ってしまって、本当に申し訳ありません。許してください！",
        "Wu Dawang, lo siento mucho! Scolding you was a mistake, I hope you can forgive me!",
        "吴大王，我知道骂你不对，我会改的，求你给我一个机会！"
      ];
      const randomIndex = Math.floor(Math.random() * apologies.length);
      const apologyText = document.querySelector('.apology-text');
      apologyText.textContent = apologies[randomIndex]; /* 直接替换文字 */
      const stitch = document.querySelector('.stitch-lilo');
      stitch.classList.add('jump');
      setTimeout(() => stitch.classList.remove('jump'), 300);
    }
    // 添加飘动文字
    function createFloatingText() {
      for (let i = 0; i < 100; i++) { // 创建10个“我错了”文字
        const text = document.createElement('div');
        text.className = 'floating-text';
        text.textContent = '我错了！';
        text.style.left = Math.random() * 100 + 'vw';
        text.style.top = Math.random() * 100 + 'vh';
        text.style.animationDelay = Math.random() * 1 + 's'; // 随机延迟
        document.body.appendChild(text);
      }
    }
    window.onload = createFloatingText; // 页面加载时生成
  </script>
</body>
</html>
